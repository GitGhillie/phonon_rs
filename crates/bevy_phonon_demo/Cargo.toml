[package]
name = "bevy_phonon_demo"
version = "0.2.0"
edition = "2024"
categories = ["multimedia::audio"]
license = "Apache-2.0"
description = "Demo for the Bevy integration for the unofficial Steam Audio Rust rewrite"
repository = "https://github.com/GitGhillie/phonon_rs"
documentation = "https://docs.rs/bevy_phonon"
readme = "README.md"
publish = false

[dependencies]
bevy_seedling = { version = "0.6.0", default-features = false }
bevy = { version = "0.17", default-features = false, features = [
  "std",
  "bevy_asset",
  "bevy_color",
  "bevy_core_pipeline",
  "bevy_post_process",
  "bevy_anti_alias",
  "bevy_gilrs",
  "bevy_gltf",
  "bevy_log",
  "bevy_pbr",
  "bevy_render",
  "bevy_scene",
  "bevy_image",
  "bevy_mesh",
  "bevy_camera",
  "bevy_light",
  "bevy_window",
  "bevy_winit",
  "multi_threaded",
  "tonemapping_luts",
  "x11",
  "wayland",
  "zstd_rust",
] }
bevy_phonon = { path = "../bevy_phonon", version = "0.2", features = [] }
bevy_skein = "0.3"
