[package]
categories = ["multimedia::audio"]
description = "Bevy integration for the unofficial Steam Audio Rust rewrite"
documentation = "https://docs.rs/bevy_phonon"
edition = "2024"
license = "Apache-2.0"
name = "bevy_phonon"
readme = "README.md"
repository = "https://github.com/GitGhillie/phonon_rs"
version = "0.2.0"

[dependencies]
bevy = { version = "0.17", default-features = false, features = [
  "bevy_asset",
  "bevy_mesh",
] }
bevy_seedling = { version = "0.6.0", default-features = false, features = [
  "ogg",
] }
firewheel_phonon = { path = "../firewheel_phonon", version = "0.2", features = [
  "bevy",
] }

[dev-dependencies]
bevy = { version = "0.17", default-features = false, features = [
  "bevy_anti_alias",
  "bevy_asset",
  "bevy_camera",
  "bevy_color",
  "bevy_core_pipeline",
  "bevy_gilrs",
  "bevy_gltf",
  "bevy_image",
  "bevy_light",
  "bevy_log",
  "bevy_mesh",
  "bevy_pbr",
  "bevy_post_process",
  "bevy_render",
  "bevy_scene",
  "bevy_window",
  "bevy_winit",
  "multi_threaded",
  "std",
  "tonemapping_luts",
  "wayland",
  "x11",
  "zstd_rust",
] }
